<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper"><!-- engloba as duas partes da tela -->
        <div class="instagram-phone"> <!-- Primeira parte da tela, só com o smartphone -->
            <img src="img/instacelular.png" alt="celular" style="background: transparent;">
        </div>
        <div class="instagram-continue"><!-- segunda parte da tela -->
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como gato</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accountt">Não é gato?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    OU
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
